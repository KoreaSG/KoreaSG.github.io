    <script>
        // ì œí’ˆ ë°ì´í„° ì €ì¥ (ì‹¤ì œë¡œëŠ” ì„œë²„ì— ì €ì¥í•´ì•¼ í•¨)
        let products = [];
        let uploadedImage = null;

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
        });

        // ì œí’ˆ ë Œë”ë§
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const emptyState = document.getElementById('emptyState');
            
            if (products.length === 0) {
                grid.innerHTML = emptyState.outerHTML;
                return;
            }

            grid.innerHTML = products.map((product, index) => `
                <div class="product-card" onclick="viewProduct(${index})">
                    <img src="${product.image || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200"><rect fill="%23f0f0f0" width="400" height="200"/><text x="50%" y="50%" text-anchor="middle" fill="%23999" font-size="20">No Image</text></svg>'}"

                            <span>${formatDate(product.date)}</span>

        // ëª¨ë‹¬ ì—´ê¸°

            document.getElementById('productForm').reset();

            const uploadArea = document.getElementById('imageUploadArea');
            uploadArea.classList.remove('has-image');
            uploadArea.innerHTML = `

                <p class="upload-text">í´ë¦­í•˜ì—¬ ì‚¬ì§„ì„ ì—…ë¡œë“œí•˜ì„¸ìš”</p>
            `;

        // ì´ë¯¸ì§€ ì—…ë¡œë“œ ì²˜ë¦¬
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = e.target.result;
                    const uploadArea = document.getElementById('imageUploadArea');
                    uploadArea.classList.add('has-image');
                    uploadArea.innerHTML = `<img src="${e.target.result}" class="uploaded-image" alt="Uploaded">`;
                };
                reader.readAsDataURL(file);

        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newProduct = {

                price: document.getElementById('productPrice').value,
                category: document.getElementById('productCategory').value,
                description: document.getElementById('productDescription').value,
                location: document.getElementById('productLocation').value,
                image: uploadedImage,
                date: new Date()
            };

            products.unshift(newProduct); // ìµœì‹  ì œí’ˆì„ ì•ì— ì¶”ê°€
            renderProducts();
            closeModal();
            
            // ì„±ê³µ ë©”ì‹œì§€

        // ì œí’ˆ ìƒì„¸ ë³´ê¸°

            const product = products[index];

        }

        // ë‚ ì§œ í¬ë§·
        function formatDate(date) {
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 1) return 'ë°©ê¸ˆ ì „';
            if (minutes < 60) return `${minutes}ë¶„ ì „`;
            if (hours < 24) return `${hours}ì‹œê°„ ì „`;
            if (days < 7) return `${days}ì¼ ì „`;
            
            return date.toLocaleDateString('ko-KR');
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `

                background: var(--success-color);

            notification.textContent = message;

            }, 3000);
        }

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°

        });

        document.getElementById('categoryFilter').addEventListener('change', function() {

        });

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;

            const filtered = products.filter(product => {
                const matchesSearch = product.title.toLowerCase().includes(searchTerm) || 
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = !category || product.category === category;
                return matchesSearch && matchesCategory;
            });

            if (filtered.length === 0) {
